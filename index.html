<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link href="public\css\main.css" rel="stylesheet">
    <link href="public\css\shop.css" rel="stylesheet">
    <script src="public\js\shop.js"></script>
    <script src="public\js\main.js"></script>
    <script src="public\js\settings.js"></script>
    <script src="public\js\game.js"></script>
    
</head>

<body>
    <container class="loading-screen">
        <img src="public/img/player-moving.gif" alt="">
     </container>
    <div class="game-container">
        <!-- NAV WITH UTILITIES -->
        <nav class="navbar">
        <h1>Sokoban <i class="fas fa-people-carry"></i></h1>
        <ul>
            <li id='shop' name='off'>Garderoba</li>
            <li>Autorzy</li> 
            <div style="clear:both;"></div>
        </ul>
        <div style="clear:both;"></div>
        </nav>
        <div class="game-header">
            <div id="moves"></div>
            <div id="timer"></div>
            <br />
            <ul class="game-header_utilities-bar">
                <li class="level-select level">1</li>
                <li class='level'>2</li>
                <li class='level'>3</li>
                <li class='level'>4</li>
                <li class='level'>5</li>
                <li class='level'>6</li>
                <li class='level'>7</li>
                <li class='level'>8</li>
                <div style="clear:both;"></div>
            </ul>
        </div>
        <!-- GAME -->

        <div class="game-box">
            <div class="game-box_screen"></div>
        </div>

        <!-- SHOP -->
        <container class="store">
            <h2>Garderoba <i class="fas fa-tshirt"></i> <i class="fas fa-power-off off" name='off'></i></h2>
            <article class="store-item">
                <input class='category' type="button" value="Ubrania">
                <div class="colors">
                    <label><input type="radio" name='shop-color' id="shop-pink" class='option-color'>Różowy</label>
                    <label><input type="radio" name='shop-color' id="shop-black" class='option-color'>Czarny</label>
                    <label><input type="radio" name='shop-color' id="shop-yellow" class='option-color'>Żółty</label>
                    <label><input type="radio" name='shop-color' id="shop-kowboj" class='option-color'>Kowboj</label>
                    <label><input type="radio" name='shop-color' id="shop-knight" class='option-color'>Rycerz</label><br>
                    <label><input type="radio" name='shop-color' id="shop" class='option-color'>Brak</label>
                </div>
            </article>
            <article class="store-item">
                <img src="" id="shop-image">
            </article>
        </container>
    </div>
    </div>
    <!-- FOOTER -->
    <div class="page-footer">
        <div class="page-footer_holder">
          <div class="page-footer_left">
            <span class="page-footer_header" style="font-size: 38px; font-weight: bolder;">Sokoban</span>
          </div>
          <div class="page-footer_right">
            <span class="page-footer_subtitle">&copy; 2020-2021 | All rights reserved</span>
              <br/>
            <span class="page-footer_subtitle" style="float:right;"><a href="https://github.com/owerrr/sciencecup">GitHub Repository</a></span>
          </div>
        </div>
      </div>
</body>

</html>
