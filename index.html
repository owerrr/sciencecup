<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="public\css\main.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <script src="public\js\main.js"></script>
    <script src="public\js\settings.js"></script>
    <script src="public\js\game.js"></script>
</head>

<body>
    <div class="game-container">
        <!-- NAV WITH UTILITIES -->
        <nav>
        <h1>Sokoban <i class="fas fa-people-carry"></i></h1>
        <ul>
            <li id='shop'>Sklep</li>
            <li>Autorzy</li>
            <div style="clear:both;"></div>
        </ul>
        <div style="clear:both;"></div>
        </nav>
        <div class="game-header">
            <br />
            <ul class="game-header_utilities-bar">
                <li class="level-select level">1</li>
                <li class='level'>2</li>
                <li class='level'>3</li>
                <li class='level'>4</li>
                <li class='level'>5</li>
                <li class='level'>6</li>
                <li class='level'>7</li>
                <li class='level'>8</li>
                <div style="clear:both;"></div>
            </ul>
        </div>
        <!-- GAME -->
        <!-- NA DIVACH TO ROBIMY -->
        <div class="game-box">
            <div class="game-box_screen"></div>
        </div>
        <container class="store">
            <h2>Shop <i class="fas fa-shopping-cart"></i></h2>
            <article class="store-item">
                <input class='category' type="button" value="Kolor" onclick="showOption('Colors')">
                <input class='category' type="button" value="Czapki" onclick="showOption('Hats')">
                <div class="colors">
                    <p>Kolory:<p>
                        <label><input type="radio" name='pink' class='option'>Rozowy</label>
                        <label><input type="radio" name='pink' class='option'>Czarny</label>
                        <label><input type="radio" name='yellow' class='option'>Żółty</label>
                </div>
                <div class="hats">
                    <p>Czapki:<p>
                        <label><input type="radio" name='option' class='option'> Różowy</label>
                        <label><input type="radio" name='option' class='option'> Czarny</label>
                        <label><input type="radio" name='option' class='option'> Żółty</label>
                </div>
            </article>
            <article class="store-item">
                <h3>Kolor 2</h3>
                <img src="public/img/player-static-black.png" alt="">
                <h4>Kup teraz</h4>
            </article>
        </container>
    </div>
    </div>
    <!-- FOOTER -->
    <div class="page-footer">&copy; 2021 | XDD</div>
</body>

</html>
