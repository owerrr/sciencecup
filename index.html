<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="public\css\main.css" rel="stylesheet">
    <link href="public\css\shop.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <script src="public\js\shop.js"></script>
    <script src="public\js\main.js"></script>
    <script src="public\js\settings.js"></script>
    <script src="public\js\game.js"></script>
    
</head>

<body>
    <div class="game-container">
        <!-- NAV WITH UTILITIES -->
        <nav clas="navbar">
        <h1>Sokoban <i class="fas fa-people-carry"></i></h1>
        <ul>
            <li id='shop' name='off'>Sklep</li>
            <li>Autorzy</li> 
            <div style="clear:both;"></div>
        </ul>
        <div style="clear:both;"></div>
        </nav>
        <div class="game-header">
            <br />
            <ul class="game-header_utilities-bar">
                <li class="level-select level">1</li>
                <li class='level'>2</li>
                <li class='level'>3</li>
                <li class='level'>4</li>
                <li class='level'>5</li>
                <li class='level'>6</li>
                <li class='level'>7</li>
                <li class='level'>8</li>
                <div style="clear:both;"></div>
            </ul>
        </div>
        <!-- GAME -->

        <div class="game-box">
            <div class="game-box_screen"></div>
        </div>

        <!-- SHOP -->
        <container class="store">
            <h2>Shop <i class="fas fa-shopping-cart"></i> <i class="fas fa-power-off off" name='off'></i></h2>
            <article class="store-item">
                <input class='category' type="button" value="Kolor" onclick="showOption('Colors')">
                <input class='category' type="button" value="Czapki" onclick="showOption('Hats')">
                <div class="colors">
                    <p>Kolory:<p>
                        <label><input type="radio" name='shop-color' id="shop-pink" class='option-color'>Różowy</label>
                        <label><input type="radio" name='shop-color' id="shop-black" class='option-color'>Czarny</label>
                        <label><input type="radio" name='shop-color' id="shop-yellow" class='option-color'>Żółty</label>
                        <label><input type="radio" name='shop-color' id="shop" class='option-color'>Brak</label>
                </div>
                <div class="hats">
                    <p>Czapki:<p>
                        <label><input type="radio" name='shop-hat' class='shop-ping'>Różowy</label>
                        <label><input type="radio" name='shop-hat' class='shop-black'>Czarny</label>
                        <label><input type="radio" name='shop-hat' class='shop-yellow'>Żółty</label>
                        <label><input type="radio" name='shop-hat'>Brak</label>
                </div>
            </article>
            <article class="store-item">
                <img src="" id="shop-image">
            </article>
        </container>
    </div>
    </div>
    <!-- FOOTER -->
    <div class="page-footer">&copy; 2021 | XDD</div>
</body>

</html>
